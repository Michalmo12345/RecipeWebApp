<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Link to your CSS file for styling -->
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register/save}" th:object="${user}" method="post">
        <div><label> E-mail: <input type="email" name="email" th:value="*{email}" required /></label></div>
        <div><label> Username: <input type="text" name="username" th:value="*{username}" required /></label></div>
        <div><label> Password: <input type="password" name="password" th:value="*{password}" required /></label></div>
        <div><input type="submit" value="Register"/></div>
    </form>
    <div>If you already have an account, <a href="/login">click here</a> to log in.</div>
</div>
</body>
</html>
