<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Calorie need calculator</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css"> <!-- Include the CSS file -->
</head>
<body>
<div>
    <a href="/?continue"><img src="../images/home.jpg" alt="Home" class="home-icon"></a>
</div>
<div class="container2"> <!-- Assign container2 class -->
    <h2>Calorie need calculator</h2>
    <form th:action="@{/calculate-calories}" method="post">
        <div>
            <label for="age">Wiek (yrs):</label>
            <input type="number" id="age" name="age" min="0">
        </div>
        <div>
            <label for="weight">Waga (kg):</label>
            <input type="number" id="weight" name="weight" min="0">
        </div>
        <div>
            <label for="height">Wzrost (cm):</label>
            <input type="number" id="height" name="height" min="0">
        </div>
        <div>
            <label>Płeć:</label>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Mężczyzna</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Kobieta</label>
        </div>
        <div>
            <input type="submit" value="Oblicz">
        </div>
    </form>
</div>
</body>
</html>
