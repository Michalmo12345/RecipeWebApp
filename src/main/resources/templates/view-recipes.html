<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Recipes</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Link to your CSS file for styling -->
    <style>
        .home-icon {
            width: 40px;
            height:40px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<div>
    <a href="/?continue"><img src="../images/home.jpg" alt="Home" class="home-icon"> </a>
</div>
<div class="container2">
    <!-- Check if the recipes list is not empty -->
    <div th:if="${not #lists.isEmpty(recipes)}">
        <h2>Available Recipes</h2>
        <table>
            <thead>
            <tr>
                <th style="padding: 20px;">Name</th>
                <th style="padding: 20px;">Description</th>
                <th style="padding: 20px;">Ingredients</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through the recipes list -->
            <tr th:each="recipe : ${recipes}">
                <td style="padding: 20px;" th:text="${recipe.getName()}">Recipe Name</td>
                <td style="padding: 20px;"><a th:href="${recipe.getInstructions()}" target="_blank" th:text="${recipe.getInstructions()}">Recipe Description</a></td>
                <!-- Ingredients Dropdown-->
                <!-- <td style="padding: 20px;">
                    <details>
                        <summary>Ingredients</summary>
                      <ul>

                            <li th:each="ingredient : ${recipe.getIngredients()}" th:text="${ingredient}">Ingredient Name</li>
                        </ul>
                    </details>
                </td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <!-- Display a message if the recipes list is empty -->
    <div th:if="${#lists.isEmpty(recipes)}">
        <p>No recipes available.</p>
    </div>
</div>
</body>
</html>
