<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Recipes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<h1>Recipe Search</h1>
<ul>

</ul>
<script>
    fetch("https://api.edamam.com/api/recipes/v2?type=public&q=chicken&app_id=dbdbcd71&app_key=b94abbcf16a56daeefdecdc299d07790&field=label&field=image&field=url&field=ingredientLines&field=ingredients&field=calories&field=totalTime&field=cuisineType&field=totalNutrients")
        .then(res => {
            return res.json();
        })
        .then(data => {
            data.forEach(recipe => {
                const markup = '<li>${recipe.label}</li>';

                document.querySelector('ul').insertAdjacentHTML('beforeend', markup);
            });
        })
</script>
</body>
</html>
